        <h1>Kewl Rooms</h1>

    <script >
        let roomsContainer = document.getElementById('room-container')

        let getRooms = async () =>{
            let response = await fetch('http://127.0.0.1:8000/api/rooms/') // wont work until we work on cor configuration

            let rooms = await response.json()
            for(let i = 0; i < rooms.length ; i++)
            {
                let room = rooms[i]
                let row = `<div> 
                    <h3> ${room.name}</h3>
                </div>`
                roomsContainer.innerHTML +=row
            }
        }
        getRooms()
    </script>
